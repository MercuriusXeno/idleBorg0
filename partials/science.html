<h2>Available:</h2>
<div class="science-items-wrapper">
    <div class="science-item" ng-show="(shouldSeeScience(science) || science.count > 0) && science.count < science.max"
    ng-repeat="science in scienceMeta.items">

        <a ng-enabled="canBuyScience(science)" class="round-borders btn btn-sm btn-primary btn-science"
           ng-click="buyScience(science)" ng-class="(!canBuyScience(science) ? 'btn-disabled' : 'btn-enabled')"
           tooltips tooltip-template="{{ getNameForTooltip(science.name) }}: ({{ science.count }}/{{ science.max }}) {{ science.description }}"
           tooltip-side="top" tooltip-speed="fast">
                <i class="{{ science.icon + ' btn-science-image ' + getCanBuyColor('science', science) }}">{{ science.iconFontID }}</i>
        </a>
        <div style="font-size: 24px; margin-top: 17.5%" ng-hide="science.count === science.max">
            <span class="fg-gold" >Cost</span>: <br>{{ display(getScienceCost(science)) }}B
        </div>
    </div>
</div>
<h2>Complete:</h2>
<div class="science-items-wrapper">
    <div ng-show="science.count === science.max"  ng-repeat="science in scienceMeta.items">
        <div class="round-borders btn btn-sm btn-primary btn-science-max science-item" tooltips tooltip-template="{{ getNameForTooltip(science.name) }}: ({{ science.count }}/{{ science.max }}) {{ science.description }}"
             tooltip-side="top" tooltip-speed="fast">
                <i class="{{ science.icon + ' btn-science-image'}}">{{ science.iconFontID }}</i>
        </div>
    </div>
</div>
